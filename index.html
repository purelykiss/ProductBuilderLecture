<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <button id="theme-toggle" class="btn">Toggle Theme</button>
        <div class="lotto-machine">
            <div id="numbers" class="numbers-container"></div>
        </div>
        <button id="generate" class="btn">Generate Numbers</button>

        <form id="lotto-form" action="https://formspree.io/f/xdaandyj" method="POST">
            <input type="email" name="email" placeholder="Your email" required>
            <input type="hidden" name="lotto_numbers" id="lotto-numbers-input">
            <button type="submit" class="btn">Send Numbers</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
